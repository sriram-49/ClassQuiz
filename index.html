      /* Professional Animated Gradient Background */
      body {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);

  <body class="text-white antialiased selection:bg-fuchsia-500 selection:text-white">
    <canvas id="interactive-background"></canvas>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const canvas = document.getElementById('interactive-background');
      const ctx = canvas.getContext('2d');
      
      let width, height;

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      resize();

      class Wave {
        constructor(y, wavelength, amplitude, speed, color) {
          this.y = y;
          this.wavelength = wavelength;
          this.amplitude = amplitude;
          this.speed = speed;
          this.color = color;
          this.phase = Math.random() * Math.PI * 2;
        }

        draw() {
          ctx.beginPath();
          // Start line off-screen
          ctx.moveTo(-5, this.y);
          
          for (let i = 0; i <= width + 5; i+=5) { // Optimization: step by 5px
            // y = A sin(kx + wt)
            // k = 2PI / wavelength
            const k = (2 * Math.PI) / this.wavelength;
            const yOffset = Math.sin(i * k + this.phase) * this.amplitude;
            ctx.lineTo(i, this.y + yOffset);
          }
          
          ctx.strokeStyle = this.color;
          ctx.lineWidth = 2;
          ctx.lineCap = 'round';
          ctx.shadowBlur = 15;
          ctx.shadowColor = this.color;
          ctx.stroke();
        }

        update() {
          this.phase += this.speed;
        }
      }

      let waves = [];

      function init() {
        waves = [];
        const centerY = height / 2;
        
        // Cyan Wave - Large, Slow
        waves.push(new Wave(
            centerY, 
            width * 0.6, // Wavelength
            60, // Amplitude
            0.008, // Speed
            'rgba(6, 182, 212, 0.5)' // Cyan
        ));

        // Violet Wave - Medium, Moderate
        waves.push(new Wave(
            centerY, 
            width * 0.4, 
            50, 
            -0.012, // Reverse direction
            'rgba(139, 92, 246, 0.5)' // Violet
        ));

        // Fuchsia Wave - Small, Fast
        waves.push(new Wave(
            centerY, 
            width * 0.25, 
            30, 
            0.02, 
            'rgba(232, 121, 249, 0.5)' // Fuchsia
        ));
        
        // Teal Wave - Background, Broad
        waves.push(new Wave(
            centerY, 
            width * 0.8, 
            80, 
            0.005, 
            'rgba(45, 212, 191, 0.3)' // Teal
        ));
      }

      function animate() {
        requestAnimationFrame(animate);
        // Clear canvas but allow background gradient to show through
        ctx.clearRect(0, 0, width, height);

        waves.forEach(wave => {
          wave.update();
          wave.draw();
        });
      }

      window.addEventListener('resize', () => {
        resize();
        init();
      });

      init();
      animate();
    </script>
  </body>
